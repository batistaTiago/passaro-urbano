<div *ngIf="getUserIsVendor() != null && getUserIsVendor() != undefined && getUserIsVendor() === true">

  <div>
    <div class="text-center text-light text-uppercase h2 bt-philosopher-font">Minhas ofertas</div>
    <div class="d-flex justify-content-center my-3">
      <a routerLink="/cadastrar-oferta" class="btn btn-warning bt-philosopher-font">Cadastrar Nova Oferta</a>
    </div>

  </div>



  <div class="container mb-3">

    <div class="row">
      <div class="col-12 col-lg-6 text-light d-flex justify-content-center align-items-center bt-bottom-separator" *ngFor="let oferta of ofertas">
        <div class="row card bt-bg-transparent justify-content-center align-items-center my-3 p-3 card-img-top">
          <div class="col-12 d-flex align-items-center justify-content-center">
            <img [src]="oferta.imagens[0].url" class="img-fluid card-img-top oferta-imagem">
          </div>
          <div class="col-12 row">
            <div class="col-8">
              <div class="oferta-titulo text-center bt-philosopher-font">{{ oferta.titulo }}</div>
              <div class="text-center bt-philosopher-font">Categoria: {{ oferta.categoria }}</div>

              <div class="text-center bt-philosopher-font mb-2
              font-weight-bold text-warning 
              bt-highlighted-text-black
              oferta-preco">
                {{ oferta.preco | currency:'BRL':'symbol' }}
              </div>
            </div>

            <div class="col-4 d-flex justify-content-center align-items-center">
              <a [routerLink]="['/editar-oferta', oferta.id]" class="btn btn-lg btn-info mb-2 bt-philosopher-font">Editar</a>
            </div>

          </div>
        </div>
      </div>
    </div>


  </div>



</div>

<p *ngIf="getUserIsVendor() != null && getUserIsVendor() != undefined && getUserIsVendor() === false">
  p√°gina de cliente
</p>
